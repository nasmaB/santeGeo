<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <ui:composition>

        <p:dialog id="VilleCreateDlg" widgetVar="VilleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVilleTitle}">
            <h:form id="VilleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{villeController.selected != null}">
                        <p:outputLabel value="Libelle" for="idVille" />
                        <p:inputText id="idVille" value="#{villeController.selected.libelle}"  />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{villeController.createVille()}" value="Save" update="display" oncomplete="handleSubmit(args,'VilleCreateDialog');"/>
                    <p:commandButton value="Cancel" onclick="VilleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</f:view>
