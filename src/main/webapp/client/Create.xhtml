<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:prime="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Index</title>
	</h:head>
	<h:body>
		<h:form id="StockCreateForm">
        <p:panel id="display">
            <p:outputLabel value="id" for="id" />
            <p:inputText id="id" value="#{clientController.selected.id}" title="hhohoh" />
            <p:outputLabel value="nom" for="nom" />
            <p:inputText id="nom" value="#{clientController.selected.nom}" title="hhh" />
        
            <p:commandButton actionListener="#{clientController.save()}" value="save" update="datalist" />
           
            <br>****************************************</br>
            <br>****************************************</br>
            <br>****************************************</br>
            <br>****************************************</br>
            <br>****************************************</br>
            
            
            <p:dataTable  id="datalist" var="item" value="#{clientController.items}" 
                                >

                        <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="id " />
                                </f:facet>
                                <h:outputText value="#{item.id} " />
                            </p:column>
                        <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="nom " />
                                </f:facet>
                                <h:outputText value="#{item.nom} " />
                            </p:column>
                       
                       
                    </p:dataTable>
            
            
        </p:panel>
    </h:form>
	</h:body>
</f:view>
